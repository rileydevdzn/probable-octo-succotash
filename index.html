<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Survey form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <form id="survey-form">
        <header>
          <h1 id="title">Transitioning to Tech Survey</h1>
          <p id="description">Thank you for taking the time to help us improve!</p>
        </header>

        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input class="inputbox" type="text" class="name" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input class="inputbox" type="email" class="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Years in tech (optional)</label>
          <input class="inputbox" type="number" class="number" id="number" name="number" min="0" max="50" placeholder="Years">
        </div>
        <div class="form-group dropdown">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" name="role">
            <option value="">Choose your role</option>
            <option value="frontend">Front-end developer</option>
            <option value="backend">Back-end developer</option>
            <option value="fullstack">Full-stack developer</option>
            <option value="datascience">Data scientist</option>
            <option value="designer">UX/UI designer</option>
          </select>
        </div>
        <div class="form-group">
          <fieldset>
            <legend>Where did you learn/acquire the skills for your role?</legend>
            <div class="radio-group">
              <input type="radio" class="radiobtn" id="degree" name="education" value="degree">
              <label for="degree">University/college degree</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radiobtn" id="bootcamp" name="education" value="bootcamp">
              <label for="bootcamp">Bootcamp</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radiobtn" id="selftaught" name="education" value="selftaught">
              <label for="selftaught">Self-taught</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radiobtn" id="onthejob" name="education" value="onthejob">
              <label for="onthejob">On the job/from an employer</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group resources">
          <fieldset>
            <legend>What kind of resources would you like to see more of?</legend>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="podcasts" name="podcasts" value="podcasts">
              <label for="podcasts">Podcasts</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="videos" name="videos" value="videos">
              <label for="videos">Videos</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="blogs" name="blogs" value="blogs">
              <label for="blogs">Blogs</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="coffee" name="coffee" value="coffee">
              <label for="coffee">Informational interviews (coffe chats)</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="qa" name="qa" value="qa">
              <label for="qa">Q&A/ask-me-anything webinars</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="networking" name="networking" value="networking">
              <label for="networking">Networking events</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" class="checkbox" id="volunteer" name="volunteer" value="volunteer">
              <label for="volunteer">Volunteer opportunities</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group textarea-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea class="comments" id="comments" name="comments"></textarea>
        </div>
      
        <button type="submit" id="submit">Submit</button> 
      </form>
    </main>
  </body>
</html>
