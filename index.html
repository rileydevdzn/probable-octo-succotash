<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>jQuery Signup Form Validation</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <article>
        <div class="deco-img">
          <div class="title-overlay">
            <img class="logo" src="./odin-lined.png" alt="Portrait illustration of viking warrior Odin" />
            <h1>Odin <span class="sr-only">Create an account</span></h1>
          </div>
          <p><small>Photo by <a href="https://unsplash.com/fr/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></small></p>
        </div>

        <div class="signup-txt">
          <p class="pitch">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
          <p class="pitch">Sign up <span class="italic">now</span> to get started.</p>
          <p class="pitch last">You <em>know</em> you want to.</p>
          <form action="" id="signup-form" name="signup">
            <div class="form-wrapper">
              <p>Let's do this!</p>
              <fieldset>
                <div class="input-wrap">
                  <label for="firstname">First Name</label>
                  <input type="text" name="firstname" id="firstname" required/>
                </div>

                <div class="input-wrap">
                  <label for="lastname">Last Name</label>
                  <input type="text" name="lastname" id="lastname" required/>
                </div>
        
                <div class="input-wrap">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required/>
                </div>
          
                <div class="input-wrap">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone"/>
                </div>
          
                <div class="input-wrap">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" required/>
                </div>
  
                <div class="input-wrap">
                  <label for="pw-confirm">Confirm Password</label>
                  <input type="password" name="pwconfirm" id="pwconfirm"/>
                  <div id="check-pw-match"></div>
                </div>
              </fieldset>
            </div>
            <button class="create-acct" id="acct-btn">Create Account</button>
            <p class="login-option">Already have an account? <a class="login" id="login-link">Log in</a></p>
          </form>    
        </div>
      </article>
    </main>
  </body>
</html>
