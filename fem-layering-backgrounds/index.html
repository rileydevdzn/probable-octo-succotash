<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-imgs">
          <img class="profile-pic" src="./profilecard-image-victor.jpg" alt="Headshot of Victor Crest">
        </div>
        <div class="profile-info">
          <div class="top-info">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p class="location">London</p>
        </div>
        <div class="profile-stats">
          <ul>
            <li>
              <p class="stat-number">80K</p>
              <p class="stat-type">Followers</p>
            </li>
            <li>
              <p class="stat-number">803K</p>
              <p class="stat-type">Likes</p>
            </li>
            <li>
              <p class="stat-number">1.4K</p>
              <p class="stat-type">Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>  
  </body>
</html>
